<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Biometric</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="biometricCard">
    <ion-item lines="none">
      <ion-label>Touch ID Login</ion-label>
      <ion-toggle slot="end" mode="ios" [checked]="isBioTermsEnabled" (ionChange)="changeToggle()"></ion-toggle>
    </ion-item>
  </ion-card>
</ion-content>
